query CardsByRoomFull(
  $roomId: ID
  $id: ModelIDKeyConditionInput
  $sortDirection: ModelSortDirection
  $filter: ModelCardFilterInput
  $limit: Int
  $nextToken: String
) {
  cardsByRoom(
    roomId: $roomId
    id: $id
    sortDirection: $sortDirection
    filter: $filter
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      id
      roomId
      ownerId
      faceUp
      cardValue
      createdAt
      updatedAt
      moveable {
            id
            draggable
            x
            y
            z
            lastOwner
            inMotion
            createdAt
            updatedAt
      }
    }
    nextToken
  }
}