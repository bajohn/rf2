

type Card @model(subscriptions: null)
 @auth (
    rules: [
      { allow: public, operations: [create, update, delete, read] }
    ]
  )
  @key(fields: ["roomId", "cardValue"])
  {
  cardValue: ID!
  roomId: ID!
  x: Int!
  y: Int! 
  z: Int!
  faceUp: Boolean!
  lastOwner: ID!
}

type Room @model
 @auth (
    rules: [
      { allow: public, operations: [create, update, delete, read] }
    ]
  )
  @key(fields: ["roomId"])
  {
  roomId: ID!
  players: [Player] @connection(keyName: "playerByRoom", fields: ["roomId"])
}


type Subscription {
    onUpdateCard(roomId: String, cardValue:String): Card @aws_subscribe(mutations: ["updateCard"])
}



type Player @model
 @auth (
    rules: [
      { allow: public, operations: [create, update, delete, read] }
    ]
  )
  @key(name: "playerByRoom", fields: ["roomId", "playerId"], queryField: "playerbyRoom")
  {
  roomId: ID!
  playerId: ID!
  name: String!
}



