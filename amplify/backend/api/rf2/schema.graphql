

type Room @model
 @auth (
    rules: [
      { allow: public, operations: [create, update, delete, read] }
    ]
  )
  @key(fields: ["id"])
  {
  id: ID!
  gameType: String!
  players: [Player] @connection(keyName: "playersByRoom", fields: ["id"])
  card: [Card] @connection(keyName: "cardsByRoom", fields: ["id"])
}

type Moveable @model
 @auth (
    rules: [
      { allow: public, operations: [create, update, delete, read] }
    ]
  )
  @key(fields: ["id"])
  {
    id: ID! 
    draggable: Boolean!
    x: Int! 
    y: Int! 
    z: Int!
    lastOwner: String!
    inMotion: Boolean! 
}

type Card @model
 @auth (
    rules: [
      { allow: public, operations: [create, update, delete, read] }
    ]
  )
  @key(fields: ["id"])
  @key(name: "cardsByRoom", fields: ["roomId", "id"], queryField: "cardsByRoom")
  @key(name: "cardsByOwner", fields: ["ownerId", "id"], queryField: "cardsByOwner")
  {
  id: ID!
  roomId: ID!
  ownerId: ID!
  faceUp: Boolean!
  cardValue: String!
  moveable: Moveable @connection
}

type Player @model
 @auth (
    rules: [
      { allow: public, operations: [create, update, delete, read] }
    ]
  )
  @key(fields: [ "id"])
  @key(name: "playersByRoom", fields: ["roomId", "id"], queryField: "playersByRoom")
  {
  id: ID!
  roomId: ID!
  name: String!
  moveable: Moveable @connection
  cards: [Card] @connection(keyName: "cardsByOwner", fields: ["id"])
}

