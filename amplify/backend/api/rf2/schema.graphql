
type Card @model 
 @auth (
    rules: [
      { allow: public, operations: [create, update, delete, read] }
    ]
  )
  @key(fields: ["gameId", "cardValue"])
  {
  cardValue: ID!
  gameId: ID!
  x: Int!
  y: Int! 
  z: Int!
  faceUp: Boolean!
  lastOwner: ID!
}

type Room @model
  @key(fields: ["roomId"])
  {
  roomId: ID!
  players: [Player] @connection(keyName: "playerByRoom", fields: ["roomId"])
}

type Player @model
  @key(name: "playerByRoom", fields: ["roomId", "playerId"])
  {
  roomId: ID!
  playerId: ID!
  name: String!
}



